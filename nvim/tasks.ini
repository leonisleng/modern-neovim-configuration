; errorformat for typescript
; errorformat=\ %#%f\ %#(%l\\\,%c):\ %m

[git]
command=git add -A && git commit -m $(?commit context) && proxychains -q git pull origin $(?merge branch) && proxychains -q git push -u origin $(?commit branch)
cwd=<VIM_ROOT>
output=terminal

[load-quickfix]
command=bat ./build.log
cwd=<VIM_ROOT>
output=quickfix
