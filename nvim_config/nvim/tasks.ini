; errorformat for typescript
; errorformat=\ %#%f\ %#(%l\\\,%c):\ %m

[git]
command=git add . && git commit -m $(?commit context) && proxychains -q git pull origin $(?merge branch) && proxychains -q git push -u origin $(?commit branch)
cwd=<VIM_ROOT>
output=terminal

[load-quickfix]
command=bat ./build.log
cwd=<VIM_ROOT>
output=quickfix

[transtoen]
command=proxychains -q trans zh:en $(?which word to translate)
cwd=<VIM_ROOT>
output=terminal

[transtozh]
command=proxychains -q trans en:zh $(?which word to translate)
cwd=<VIM_ROOT>
output=terminal
